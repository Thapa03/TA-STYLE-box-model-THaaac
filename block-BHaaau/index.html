<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Assignment Three</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
       <header>
        <h1>The Box Model, Box-sizing & Box shadow</h1>
       </header>
       <hr>
       <section>
        <h2>Exercise 1</h2>
        <div class="box"></div>
        <div class="marker-container">
          <span class="circle content"></span>
          <span>Content</span>
          <div class="marker">
            <span class="circle padding"></span>
          <span>Padding</span>
          </div>
          <div class="marker">
            <span class="circle border"></span>
          <span>Border</span>
          </div>
          <div class="marker">
            <span class="circle margin"></span>
          <span>margin</span>
          </div>
        </div>  
       </section>
       <hr>
       <section>
        <h2>Exercise 2</h2>
        <p>No border on these boxes</p>
        <div class="container">
        <div class="child-box"></div>
        <div class="child-box"></div>
        <div class="child-box" ></div>
       </div>
       <hr>
       <p>1px border on these boxes</p>
        <div class="container">
        <div class="child-box border"></div>
        <div class="child-box border"></div>
        <div class="child-box border" ></div>
       </div>
     <hr>
       <p>1px border on these boxes on the same line</p>
        <div class="container">
        <div class="child-box border border-box" ></div>
        <div class="child-box border border-box"></div>
        <div class="child-box border border-box" ></div>
       </div>
       </section>
       </main>
    </body>
    </html>
